machine:
  node:
    version: 4.4.4
dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install -g npm@3.9.0
install:
  override:
    - npm run install
deployment:
  production:
    branch: master
    commands:
    - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
    - ./node_modules/.bin/publish
